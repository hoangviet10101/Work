<div class="container">
    <div class="details">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Name</label>
                <div>
                    <input type="name" placeholder="Name" formControlName="name"/>
                </div>
                <div class="error-list" *ngIf="fc.name.errors && isSubmited">
                    <div *ngIf="fc.name.errors.required">Should not be empty</div>
                </div>
            </div>
            
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email"/>
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmited">
                    <div *ngIf="fc.email.errors.required">Should not be empty</div>
                    <div *ngIf="fc.email.errors.email">Email is not correct</div>
                </div>
            </div>

            

            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmited">
                    <div *ngIf="fc.password.errors.required">Should not be empty</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>

    </div>
</div>
